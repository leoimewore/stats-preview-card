<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
 
</head>
<body>

  <main class="container container-flex">
    <section class="flex-content content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats-container">
        <p class="stats">10k+ <span>companies</span></p>
        <p class="stats">314 <span>templates</span></p>
        <p class="stats">12M+ <span>queries</span></p>
      </div>
    </section>
    <div class="flex-image"><img src="images/image-header-desktop.jpg" alt="card-image"></div>
  </main>


</body>
</html>
